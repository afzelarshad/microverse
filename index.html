<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microverse Project</title>
</head>
<body>
   <div class="container">
      <header class="text-center">
        <h1 id="title">MicroVerse HTML CSS Project</h1>
        <p id="description" class="description">
          <em>Thank you for taking the time to help us improve the platform</em>
        </p>
      </header>
      <form action="#" id="survey-form" class="form-label">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age (optional)</label>
          <input
            type="number"
            min="10"
            max="99"
            name="age"
            id="number"
            placeholder="Age"
            class="form-control"
            required
          />
        </div>

        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select name="dropdown" id="dropdown" class="form-control" required>
            <option disabled>Select current role</option>
            <option value="Student">Student</option>
            <option value="Full Time Job">Full Time Job</option>
            <option value="Full Time Learner">Full Time Learner</option>
            <option value="Prefer not to say">Prefer not to say</option>
            <option value="Other">Other</option>
          </select>
        </div>

     
      </form>
    </div>
</body>
</html>
